<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Panel logowania</title>
    <link rel="stylesheet" type="text/css" href="css/main.css">
</head>
<body>

 <header>
        <div id="Logo">
            <a href="home.html" alt="Strona główna">Project MLEKO</a>
        </div>

                
        <div class="dropdown">
        <img class="dropbtn" src="img/burger_button2.jpg" alt="Menu">   
          <div class="dropdown-content">
            <a href="home.html">Strona główna</a>
            <a href="#">Funkcjonalność 1</a>
            <a href="login.html">Panel logowania</a>
          </div>
        </div>
        <a href="https://github.com/projektMleko/aggregator">
            <img id="gitHub" src="img/GitHub_Logo.png" alt="GitHub_image" >
        </a>
    </header>


    <article class="credentialField">
        <form name="f" th:action="@{/login}" method="post">
            <fieldset>
                <legend id="loginBoxHeader">Wprowadź dane logowania</legend>
                <div id="panelLogowania">
                    <input type="text" id="username" name="username" placeholder="Login" class="loginFields"/>
                    <br>
                    <br>
                    <input type="password" id="password" name="password" placeholder="Hasło"class="loginFields"/>
                    <br>
                    <div class="form-actions">
                        <button id="loginButton" type="submit" class="btn">Zaloguj się</button>
                    </div>

                    <div th:if="${param.error}" class="alert alert-error">
                        Błędna nazwa użytkownika lub hasło.
                    </div>
                    <div th:if="${param.logout}" class="alert alert-success">
                        Zostałeś wylogowany.
                    </div>
                </div>
            </fieldset>
        </form>
</article>
</body>
</html>
